
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>علم الفلك والتنجيم</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; direction: rtl; text-align: center; }
    .box { background: white; padding: 20px; max-width: 450px; margin: auto; border-radius: 12px; box-shadow: 0 0 10px #aaa; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; font-size: 16px; }
    .result { background: #e0ffe0; margin-top: 20px; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>برنامج علم الفلك والتنجيم</h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="date" id="birthdate" placeholder="تاريخ الميلاد">
    <input type="time" id="birthtime" placeholder="وقت الميلاد">
    <input type="text" id="city" placeholder="مدينة الميلاد">
    <button onclick="calculate()">احسب خريطتي</button>

    <div class="result" id="result" style="display:none;">
      <h3>نتائج مبدئية</h3>
      <p><strong>الاسم:</strong> <span id="r_name"></span></p>
      <p><strong>تاريخ الميلاد:</strong> <span id="r_date"></span></p>
      <p><strong>المدينة:</strong> <span id="r_city"></span></p>
      <p><strong>التحليل:</strong> سيتم تطويره لاحقًا بناءً على الكواكب والطالع</p>
    </div>
  </div>

  <script>
    function calculate() {
      const name = document.getElementById('name').value;
      const date = document.getElementById('birthdate').value;
      const time = document.getElementById('birthtime').value;
      const city = document.getElementById('city').value;

      if (!name || !date || !time || !city) {
        alert("يرجى إدخال جميع البيانات.");
        return;
      }

      document.getElementById('r_name').textContent = name;
      document.getElementById('r_date').textContent = date + " " + time;
      document.getElementById('r_city').textContent = city;
      document.getElementById('result').style.display = "block";
    }
  </script>
</body>
</html>
