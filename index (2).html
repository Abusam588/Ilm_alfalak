
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحليل الطالع الفلكي</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; direction: rtl; background: #f0f0f0; }
    .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #aaa; max-width: 450px; margin: auto; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; font-size: 16px; }
    .result { margin-top: 20px; background: #e0ffe0; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>تحليل الطالع حسب ساعة الميلاد</h2>
    <label>ساعة الميلاد (مثال: 15:30):</label>
    <input type="time" id="birthtime">
    <button onclick="analyze()">احسب طالعك</button>

    <div class="result" id="result" style="display:none;">
      <h3>النتيجة:</h3>
      <p id="ascendant"></p>
    </div>
  </div>

  <script>
    function analyze() {
      const time = document.getElementById("birthtime").value;
      if (!time) return alert("يرجى إدخال وقت الميلاد بدقة.");
      const [hour, minute] = time.split(':').map(Number);
      const totalMinutes = hour * 60 + minute;

      const signs = [
        "♈ الحمل", "♉ الثور", "♊ الجوزاء", "♋ السرطان",
        "♌ الأسد", "♍ العذراء", "♎ الميزان", "♏ العقرب",
        "♐ القوس", "♑ الجدي", "♒ الدلو", "♓ الحوت"
      ];

      const index = Math.floor(totalMinutes / 120) % 12;
      const result = "الطالع المحتمل لديك هو: " + signs[index];

      document.getElementById("ascendant").textContent = result;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
