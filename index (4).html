
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>علم الفلك والتنجيم</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
      padding: 15px;
      background-color: #eef;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>برنامج علم الفلك والتنجيم</h2>
    <form id="astro-form">
      <label for="name">الاسم:</label>
      <input type="text" id="name" required>

      <label for="birthdate">تاريخ الميلاد:</label>
      <input type="date" id="birthdate" required>

      <label for="birthtime">وقت الميلاد:</label>
      <input type="time" id="birthtime" required>

      <button type="submit">احسب تحليلي الفلكي</button>
    </form>
    <div class="results" id="results"></div>
  </div>
  
<script>
  function getPlanetSign(day, month) {
    const planetSigns = [
      "♈ الحمل", "♉ الثور", "♊ الجوزاء", "♋ السرطان",
      "♌ الأسد", "♍ العذراء", "♎ الميزان", "♏ العقرب",
      "♐ القوس", "♑ الجدي", "♒ الدلو", "♓ الحوت"
    ];
    return planetSigns[(month + Math.floor(day / 25)) % 12];
  }

  function extendedInterpretation(sign) {
    const meanings = {
      "♈ الحمل": "يمثل الشجاعة والاندفاع.",
      "♉ الثور": "يعني الثبات والحس الجمالي.",
      "♊ الجوزاء": "يعبر عن الذكاء والحركة والتواصل.",
      "♋ السرطان": "يعكس العاطفة والحماية.",
      "♌ الأسد": "يشير إلى الإبداع والثقة.",
      "♍ العذراء": "يركز على الخدمة والدقة.",
      "♎ الميزان": "يعبر عن العلاقات والتوازن.",
      "♏ العقرب": "يمثل العمق والقوة العاطفية.",
      "♐ القوس": "يعبر عن المغامرة والفلسفة.",
      "♑ الجدي": "يعني الانضباط والطموح.",
      "♒ الدلو": "يعكس الابتكار والاستقلالية.",
      "♓ الحوت": "يمثل الحلم والحدس."
    };
    return meanings[sign] || "لا يوجد تفسير.";
  }

  function generateFullAnalysis() {
    const name = document.getElementById("name").value;
    const birthdate = new Date(document.getElementById("birthdate").value);
    const birthtime = document.getElementById("birthtime").value.split(":");
    const hour = parseInt(birthtime[0]);

    const sunSign = getPlanetSign(birthdate.getDate(), birthdate.getMonth());
    const moonSign = getPlanetSign((birthdate.getDate() + 14) % 30, birthdate.getMonth());
    const mercury = getPlanetSign((birthdate.getDate() + 1), birthdate.getMonth());
    const venus = getPlanetSign((birthdate.getDate() + 2), birthdate.getMonth());
    const mars = getPlanetSign((birthdate.getDate() + 3), birthdate.getMonth());

    const ascIndex = Math.floor(hour / 2);
    const ascendants = [
      "♈ الحمل", "♉ الثور", "♊ الجوزاء", "♋ السرطان",
      "♌ الأسد", "♍ العذراء", "♎ الميزان", "♏ العقرب",
      "♐ القوس", "♑ الجدي", "♒ الدلو", "♓ الحوت"
    ];
    const ascendant = ascendants[ascIndex];

    document.getElementById("results").innerHTML = `
      <h3>نتائج التحليل الفلكي:</h3>
      <p><strong>الاسم:</strong> ${name}</p>
      <p><strong>برج الشمس:</strong> ${sunSign} - ${extendedInterpretation(sunSign)}</p>
      <p><strong>برج القمر:</strong> ${moonSign} - ${extendedInterpretation(moonSign)}</p>
      <p><strong>الطالع:</strong> ${ascendant} - ${extendedInterpretation(ascendant)}</p>
      <p><strong>عطارد:</strong> ${mercury} - ${extendedInterpretation(mercury)}</p>
      <p><strong>الزهرة:</strong> ${venus} - ${extendedInterpretation(venus)}</p>
      <p><strong>المريخ:</strong> ${mars} - ${extendedInterpretation(mars)}</p>
      <p><strong>تنبيه:</strong> التحليل تقديري - للحصول على دقة كاملة نحتاج حساب مواقع الكواكب الفعلية باستخدام قاعدة بيانات فلكية.</p>
    `;
  }

  document.getElementById("astro-form").addEventListener("submit", function(e) {
    e.preventDefault();
    generateFullAnalysis();
  });

<script>
  function estimateHouses(hour) {
    const houseSigns = [
      "♈ الحمل", "♉ الثور", "♊ الجوزاء", "♋ السرطان",
      "♌ الأسد", "♍ العذراء", "♎ الميزان", "♏ العقرب",
      "♐ القوس", "♑ الجدي", "♒ الدلو", "♓ الحوت"
    ];
    const offset = Math.floor(hour / 2); // تقريباً كل ساعتين بيت
    let houses = [];
    for (let i = 0; i < 12; i++) {
      houses.push(houseSigns[(offset + i) % 12]);
    }
    return houses;
  }

  function displayHouses(houses) {
    let output = "<h3>البيوت الفلكية التقريبية:</h3><ul>";
    for (let i = 0; i < houses.length; i++) {
      output += `<li><strong>البيت ${i+1}:</strong> ${houses[i]}</li>`;
    }
    output += "</ul>";
    return output;
  }

  function generateFullAnalysis() {
    const name = document.getElementById("name").value;
    const birthdate = new Date(document.getElementById("birthdate").value);
    const birthtime = document.getElementById("birthtime").value.split(":");
    const hour = parseInt(birthtime[0]);

    const sunSign = getPlanetSign(birthdate.getDate(), birthdate.getMonth());
    const moonSign = getPlanetSign((birthdate.getDate() + 14) % 30, birthdate.getMonth());
    const mercury = getPlanetSign((birthdate.getDate() + 1), birthdate.getMonth());
    const venus = getPlanetSign((birthdate.getDate() + 2), birthdate.getMonth());
    const mars = getPlanetSign((birthdate.getDate() + 3), birthdate.getMonth());

    const ascIndex = Math.floor(hour / 2);
    const ascendants = [
      "♈ الحمل", "♉ الثور", "♊ الجوزاء", "♋ السرطان",
      "♌ الأسد", "♍ العذراء", "♎ الميزان", "♏ العقرب",
      "♐ القوس", "♑ الجدي", "♒ الدلو", "♓ الحوت"
    ];
    const ascendant = ascendants[ascIndex];
    const houses = estimateHouses(hour);

    document.getElementById("results").innerHTML = `
      <h3>نتائج التحليل الفلكي:</h3>
      <p><strong>الاسم:</strong> ${name}</p>
      <p><strong>برج الشمس:</strong> ${sunSign} - ${extendedInterpretation(sunSign)}</p>
      <p><strong>برج القمر:</strong> ${moonSign} - ${extendedInterpretation(moonSign)}</p>
      <p><strong>الطالع:</strong> ${ascendant} - ${extendedInterpretation(ascendant)}</p>
      <p><strong>عطارد:</strong> ${mercury} - ${extendedInterpretation(mercury)}</p>
      <p><strong>الزهرة:</strong> ${venus} - ${extendedInterpretation(venus)}</p>
      <p><strong>المريخ:</strong> ${mars} - ${extendedInterpretation(mars)}</p>
      ${displayHouses(houses)}
      <p><strong>تنبيه:</strong> هذه الحسابات تقديرية وتعتمد على وقت الميلاد فقط.</p>
    `;
  }
</script>
</script>

</body>
</html>
